    <meta name="description" content="Project GEMS (ACL)" />
    <link

    />
  </head>

  <body id="kt_body" class="page-loading splash-screen mat-typography">
    <!--begin::Theme mode setup on page load-->
    <script>
      if (document.documentElement) {
        var defaultThemeMode = "system";

        var themeMode = localStorage.getItem("theme_mode_value");
        if (!themeMode) {
          if (defaultThemeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)")
              .matches
              ? "dark"
              : "light";
          } else {
            themeMode = defaultThemeMode;
          }
        }

        document.documentElement.setAttribute("data-theme", themeMode);
      }
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root"></div>
    <div
			id="splash-screen"
			class="splash-screen"
		>
			<img
				src="/media/logos/bd-govt-bn.png"
				alt="logo"
			/>

			<span class="dot-loader"></span>

			<h4>সরকারি কর্মচারী ব্যবস্থাপনা পদ্ধতি লোড হচ্ছে ...</h4>
			<h3 class="text-gradient-animation">GEMS</h3>
		</div>
    <div id="root-modals"></div>
    <script
			type="module"
			src="/src/index.tsx"
		></script>
  </body>
</html>
