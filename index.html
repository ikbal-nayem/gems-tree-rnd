<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Project GEMS (ACL)" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,600,700"
    />
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet" />
    <title>GEMS - OMS</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      id="layout-styles-anchor"
      href="/splash-screen.css"
    />
  </head>

  <body id="kt_body" class="page-loading splash-screen mat-typography">
    <!--begin::Theme mode setup on page load-->
    <script>
      if (document.documentElement) {
        var defaultThemeMode = "system";

        var themeMode = localStorage.getItem("theme_mode_value");
        if (!themeMode) {
          if (defaultThemeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)")
              .matches
              ? "dark"
              : "light";
          } else {
            themeMode = defaultThemeMode;
          }
        }

        document.documentElement.setAttribute("data-theme", themeMode);
      }
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root"></div>
    <div id="splash-screen" class="splash-screen">
      <img src="/media/auth/gov-logo.png" alt="logo" />
      <h4>সরকারি কর্মচারী ব্যবস্থাপনা পদ্ধতি-GEMS লোড হচ্ছে ...</h4>
    </div>
    <div id="root-modals"></div>
    <script
			type="module"
			src="/src/index.tsx"
		></script>
  </body>
</html>
